<!DOCTYPE html>
<html>

<head>
    <script>"http:"===location.protocol&&"sparktutorials.github.io"===document.location.hostname&&(location.href=location.href.replace(/^http:/,"https:"));</script>
    <script>for(var a="header main footer".split(" "),b=0;b<a.length;b++){document.createElement(a[b])}</script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} - Spark Framework Tutorials{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" type="image/png" href="/sparktutorials/img/favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/sparktutorials/css/main.css">
    <meta name="google-site-verification" content="HX9v0k1uPAE8oRVglGZMdID4ighR4gbqYe30e_4LBBU" />
</head>

<body>
    {% include header.html %}
    <header>
        <nav>
            <ul>
                <li id="logo"><a class="site-title" href="{{ site.baseurl }}/"><img src="/sparktutorials/img/logo.svg"></a></li>
                <li><a href="http://sparkjava.com" target="_blank">Go to sparkjava.com</a></li>
            </ul>
        </nav>
    </header>
    <div class="padding-hack"></div>
    
     <center>
<table cellspacing="4"><tr><td style="border:2px #A56B2E  solid; width:728px;height:90px;"> 
        <table cellspacing="4"><tr><td style="border:2px #EA8610  solid; width:728px;height:90px;"> 
                <center>

    <main>
        <ul id="tut-nav">
            {% for post in site.posts %}
            <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
        {{ content }}
    </main>
    <footer>
        The source code for Spark Tutorials is available on <a href="https://github.com/sparktutorials/sparktutorials.github.io" target="_blank">GitHub</a>.
        Also visit our sister project, <a href="https://javalin.io">Javalin</a>.
    </footer>
    <script src="/sparktutorials/js/prism.js"></script>
    <script>
        const overlay = document.querySelector(".overlay")
        overlay.addEventListener("click", e => {
            if (e.target.className === "close") {
                overlay.parentNode.removeChild(overlay);
            } 
        });
    </script>
</body>
</html>
